<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Pad Sites</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #1e2a39;
      line-height: 1.6;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      font-weight: 800;
      font-size: 1.75rem;
      color: #1e2a39;
    }
    .logo img {
      height: 36px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      font-weight: 800;
    }
    p.subtext {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }
    section {
      margin-top: 3rem;
      text-align: center;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .icons div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
    }
    .sample-work {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .sample-box {
      width: 300px;
      height: 180px;
      background: #ddd;
      border-radius: 6px;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }
    input {
      padding: 0.5rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #f15a29;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Updated rocket icon to Twemoji version because the icons8 URL was returning a JSON error -->
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f680.png" alt="rocket icon" />
      Launch Pad <span style="color:#f15a29">Sites</span>
    </div>
    <h1>Simple Websites. Launched in 5 Days.</h1>
    <p class="subtext">Flat $500. Built for small businesses.</p>
  </header>

  <section>
    <h2>HOW IT WORKS</h2>
    <div class="icons">
      <div>
        <img src="https://img.icons8.com/ios-filled/50/speech-bubble.png" alt="consult icon" width="40" />
        <p>CONSULT</p>
      </div>
      <div>
        <img src="https://img.icons8.com/ios-filled/50/source-code.png" alt="build icon" width="40" />
        <p>BUILD</p>
      </div>
      <div>
        <!-- Use Twemoji rocket for the launch icon instead of the broken icons8 link -->
        <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f680.png" alt="launch icon" width="40" />
        <p>LAUNCH</p>
      </div>
    </div>
  </section>

  <section>
    <h2>SAMPLE WORK</h2>
    <div class="sample-work">
      <div class="sample-box"></div>
      <div class="sample-box"></div>
    </div>
  </section>

  <section>
    <h2>CONTACT US</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Business Type" required />
      <button type="submit">SEND MESSAGE</button>
    </form>
  </section>

  <footer>
    <p>Launch Pad Sites â€¢ Built for business takeoff ðŸš€</p>
  </footer>
</body>
</html>
